<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock<br>Paper<br>Scissors</h1>
        <div class="score">
            <p class="score-title">Score</p>
            <p id="score">0</p>
        </div>
    </header>
    <div class="choices-container">
        <div class="paper-div">
            <img class="choice" id="paper" src="images/paper.png" alt="paper hand">
        </div>
        <div class="scissors-div">
            <img class="choice" id="scissors" src="images/scissors.png" alt="scissors hand">
        </div>
        <div class="rock-div">
            <img class="choice" id="rock" src="images/rock.png" alt="rock hand">
        </div>
        <img class="triangle" src="images/triangle.png" alt="triangle connecting hands" />
    </div>
    <div class="match-container">
        <div class="battle-container">
            <div class="player">
                <lottie-player class="lottie" id="player-crown"
                    src="https://assets9.lottiefiles.com/packages/lf20_79w06y1b.json" background="transparent" speed="1"
                    style="width: 100px; height: 100px;" loop autoplay>
                </lottie-player>
                <img class="choice" id="player-choice" src="images/rock.png" alt="player choice hand">
                <h5>You Picked</h5>
            </div>
            <div class="house">
                <lottie-player class="lottie" id="house-crown"
                    src="https://assets9.lottiefiles.com/packages/lf20_79w06y1b.json" background="transparent" speed="1"
                    style="width: 100px; height: 100px;" loop autoplay>
                </lottie-player>
                <img class="choice" id="house-choice" src="images/rock.png" alt="house choice hand">
                <h5>House Picked</h5>
            </div>
        </div>
        <div class="winner-container">
            <h1 id="match-result"></h1>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn">Rules</button>
    </div>
    <div class="modal">
        <h2>Rules</h2>
        <img src="images/rules.png"
            alt="diagram showing rock beats scissors, paper beats rock, and sciccors beats paper" />
        <div class="closeout"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
